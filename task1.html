<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Loan Applocation</h1>
    <h2 style="background-color: aquamarine">Applicant Information</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Jony" />
      <br />
      <label for="Sname">Surname</label>
      <input type="text" id="Sname" placeholder="Bravo" />
      <br />
      <label for="Email">Email</label>
      <input type="email" id="email" placeholder="jonybravo@example.com" />
      <br />
      <label for="security">Sosial Security</label>
      <input type="number" id="security" placeholder="012-34-567" />
      <br />
      <label for="Tel">Daytime Number</label>
      <input type="tel" id="Tel" placeholder="+1234567890" />
      <br />
      <label for="eTel">Evening Number</label>
      <input type="tel" id="eTel" placeholder="+1234567890" />
      <br />

      <h2 style="background-color: aquamarine">Loan Information</h2>

      <label for="type">Loan Type</label>
      <select id="type">
        <option value="Automobile ">Automobile Credit</option>
        <option value="Home ">Home Credit</option>
        <option value="Lombart">Lombart Credit</option>
      </select>
      <br />
      <label for="Amount">Loan Amount $</label>
      <input type="number" min="1000" max="1000000" />
      <br />
      <label for="Description">Description</label>
      <textarea placeholder="Car Information"></textarea>
      <br />
      <br />
      <label for="send">Send</label>
      <input id="send" type="submit" />
    </form>
  </body>
</html>
